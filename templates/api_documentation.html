<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center">API Documentation</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for category in api_endpoints %}
            <div class="bg-white bg-opacity-10 backdrop-blur-lg p-6 rounded-lg shadow-lg hover:scale-105 transform transition">
                <h2 class="text-2xl font-semibold mb-4">{{ category.category }}</h2>
                <ul>
                    {% for endpoint in category.endpoints %}
                    <li class="mb-2">
                        <a href="{{ endpoint.url }}" class="text-blue-200 hover:text-blue-400">{{ endpoint.method }} {{ endpoint.url }}</a>
                        <p class="text-sm">{{ endpoint.description }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
